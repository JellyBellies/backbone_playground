<!doctype html>
<html lang ="en">
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>

<body>
	<div id="comments_app" ></div>
	<script type="text/x-template" id="main_view"> 
		<div>
			<h1> Commets </h1>
			<div id="even_comments"/>
			<div id="odd_comments"/>
		</div>
	</script>
	<script type="text/x-template" id="commets_table"> 
		<div>
			<h1> {{tableName}} </h1>
			<div id="pagination_tabs"/>
			<table>
				<thead>
					<tr>
						<th>
							postId
						</th>
						<th>
							Id
						</th>
						<th>
							name
						</th>
						<th>
							email
						</th>
						<th>
							body
						</th>
					</tr>
				</thead>
				<tbody id="comments_data"></tbody>
			</table>	
		</div>
	</script>

</body>
</html>
